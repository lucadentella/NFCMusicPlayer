<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<script src="jquery.js"></script>
<script src="index.js"></script>
<title>NFC MusicPlayer</title>
</head>	

<body> 
  
<div id="header-div" class="header">
<h1>NFC MusicPlayer</h1>
</div>

<div id="section-mapping-div" class="section">
<h3>NFC Tags mapping</h3>
</div>

<ul id="myUL">
</ul>

<div id="section-mapping-div" class="section">
<h3>Add new tag</h3>
</div>

<div class="grid-container">
<div class="grid-item">
<p class="grid-label">Tag ID: </p>
</div>
<div class="grid-item">
<input type="text" id="tag-id" class="tag-id-input" disabled>
</div>
<div class="grid-item">
<p class="grid-label">Song: </p>
</div>
<div class="grid-item">
<select name="songs" id="songs-select">
</select>
</div>
<div class="grid-item">
</div>
<div class="grid-item">
<button id="get-tag-id-button" class="grid-button">Get Tag ID</button>
<button id="add-mapping-button" class="grid-button">Add mapping</button>
</div>
</div>
</body>

</html>
